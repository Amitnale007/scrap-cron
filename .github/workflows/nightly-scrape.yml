name: nightly-scrape

on:
  schedule:
    # GitHub Actions uses UTC. 22:00 IST = 16:30 UTC -> cron '30 16 * * *'
    - cron: '30 16 * * *'
  workflow_dispatch: {} # allows manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Ubuntu dependencies for Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates fonts-liberation libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libxss1 libasound2 libx11-xcb1 libxcomposite1 libxdamage1 libxrandr2 libxcursor1 libgtk-3-0 libgbm1
        # these packages are commonly required by Chromium/Puppeteer

      - name: Install dependencies
        run: npm ci

      - name: Run scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run scrape
