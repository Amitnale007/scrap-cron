name: Run stock-scraper

# Run manually or on a schedule (daily at 02:00 UTC). Adjust or remove schedule as you like.
on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC (edit to your preferred schedule)

permissions:
  contents: read

jobs:
  scrape:
    runs-on: ubuntu-latest
    concurrency:
      group: stock-scraper
      cancel-in-progress: true

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'            # match your local/node version
          cache: 'npm'

      - name: Install OS deps for Puppeteer
        # Puppeteer usually works on ubuntu-latest, but installing these packages reduces failures
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 \
            libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 \
            libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libnss3 \
            libpango-1.0-0 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 \
            libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 \
            libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation

      - name: Install dependencies
        run: npm ci

      - name: (Optional) create .env from repo secrets
        # If your code expects a .env file, this step writes one from GitHub Secrets.
        # Remove this step if you load env via process.env directly in your code.
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> .env
        env:
          # nothing here â€” writing secret values directly from secrets interpolation above

      - name: Run scraper
        # Provide the Supabase secrets as environment variables for the process too (safe usage).
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run scrape

      - name: Upload logs (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scrape-logs
          path: |
            ./scrape.log
            ./*.log
